<div class="d-flex align-items-center justify-content-center"  style="width: 100vw;height:100vh">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" required>
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <small class="text-danger">Username is required</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <small class="text-danger">Password is required</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
